<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://w1.pngwing.com/pngs/193/390/png-transparent-calculation-calculator-finance-telephony-technology-line-office-equipment-communication-area.png"
        type="image/x-icon">
    <link rel="stylesheet" href="../CSS/Calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="Calculadora">
        <div class="Calculadora1">
            <input type="text" id="resultado">
        </div>
        <div class="botones">
            <button class="mas1 disable" id="Exp">Exp</button>
            <button class="gray">7</button>
            <button class="gray">8</button>
            <button class="gray">9</button>
            <button class="led">/</button>
            <br>
            <button class="mas1 disable" id="Div">Div</button>
            <button class="gray">4</button>
            <button class="gray">5</button>
            <button class="gray">6</button>
            <button class="led">*</button>
            <br>
            <button class="mas1 disable" id="%">%</button>
            <button class="gray">1</button>
            <button class="gray">2</button>
            <button class="gray">3</button>
            <button class="led">-</button>
            <br>
            <button class="mas1 disable" id="factorial">N!</button>
            <button class="led1">0</button>
            <button class="led1">.</button>
            <button class="igual" id="igual">=</button>
            <button class="led" id="+">+</button>
            <br>
            <button class="mas1 disable" id="raiz">Sqr</button>
            <button class="mas1 disable" id="divisores">Dis</button>
            <button class="solo" id="ac">AC</button>
            <button class="solo" id="del">DEL</button>
            <button class="mas">Mas funciones</button>
            <button class="mas2 disable">Volver</button>
        </div>
    </div>
    <script src="../JS/Calculadora.js"></script>
</body>

</html>
